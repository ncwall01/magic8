<!DOCTYPE html>
<html>
<head>
    <title>Python Web Page</title>
</head>
<body>
    <h1>Welcome to My Python Web Page</h1>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
    <p>Hobbies:</p>
    <ul>
        {% for hobby in hobbies %}
            <li>{{ hobby }}</li>
        {% endfor %}
    </ul>
</body>
</html>
